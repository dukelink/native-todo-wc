<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <title>Native Web Component Todo</title>
  <meta name="Description" content="Native Web Component Todo">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <meta name="theme-color" content="#16161d">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta http-equiv="x-ua-compatible" content="IE=Edge" />


  <!-- <link rel="apple-touch-icon" href="/assets/icon/icon.png">
  <link rel="icon" type="image/x-icon" href="/assets/icon/favicon.ico"> -->
  <!-- <link rel="manifest" href="/manifest.json"> -->
</head>

<body>
  <!-- <script src="./es6-module-loader.js"></script> - hasn't helped IE 11 yet -->

  <!-- <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js" defer></script> -->
  <!-- Need full bundle instead for Edge browser... -->
  <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

  <!-- Order of loading is important; but any order works fine with es6 modules! -->
  <script type="module" src="./todo-input.js"></script>
  <!-- <script type="module" src="./todo-item.js"></script> -->
  <script type="module" src="./my-todo.js"></script> 
  <!-- <script type="module" src="./index.js"></script> -->

  <my-todo></my-todo>

  <style>
      html,
      body {
          margin: 0;
          padding: 0;
      }
      body {
          font: 14px 'Helvetica Neue', Helvetica, Arial, sans-serif;
          line-height: 1.4em;
          background: #222;
          color: #4d4d4d;
          min-width: 230px;
          max-width: 550px;
          margin: 0 auto;
          font-weight: 300;
      }
      h1 {
          font-size: 100px;
          font-weight: 100;
          text-align: center;
          color: rgba(175, 47, 47, 0.15);
      }
      section {
          background: #fff;
          margin: 30px 0 40px 0;
          position: relative;
          box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2), 0 25px 50px 0 rgba(0, 0, 0, 0.1);
      }
      #list-container {
          margin: 0;
          padding: 0;
          list-style: none;
          border-top: 1px solid #e6e6e6;
      }
      #new-todo-form {
          position: relative;
          font-size: 24px;
          border-bottom: 1px solid #ededed;
      }
      #new-todo {
          padding: 16px 16px 16px 60px;
          border: none;
          background: rgba(0, 0, 0, 0.003);
          position: relative;
          margin: 0;
          width: 100%;
          font-size: 24px;
          font-family: inherit;
          font-weight: inherit;
          line-height: 1.4em;
          border: 0;
          outline: none;
          color: inherit;
          padding: 6px;
          border: 1px solid #CCC;
          box-shadow: inset 0 -1px 5px 0 rgba(0, 0, 0, 0.2);
          box-sizing: border-box;
      }
      li.item {
          font-size: 24px;
          display: block;
          position: relative;
          border-bottom: 1px solid #ededed;
      }
      li.item input {
          text-align: center;
          width: 40px;
          /* auto, since non-WebKit browsers doesn't support input styling */
          height: auto;
          position: absolute;
          top: 9px;
          bottom: 0;
          margin: auto 0;
          border: none;
          /* Mobile Safari */
          -webkit-appearance: none;
          -moz-appearance: checkbox;
          appearance: none;
      }
      li.item input:after {
          content: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="-10 -18 100 135"><circle cx="50" cy="50" r="50" fill="none" stroke="#ededed" stroke-width="3"/></svg>');
      }
      li.item input:checked:after {
          content: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="-10 -18 100 135"><circle cx="50" cy="50" r="50" fill="none" stroke="#bddad5" stroke-width="3"/><path fill="#5dc2af" d="M72 25L42 71 27 56l-4 4 20 20 34-52z"/></svg>');
      }
      li.item label {
          white-space: pre;
          word-break: break-word;
          padding: 15px 60px 15px 15px;
          margin-left: 45px;
          display: block;
          line-height: 1.2;
          transition: color 0.4s;
      }
      li.item.completed label {
          color: #d9d9d9;
          text-decoration: line-through;
      }
      li.item button,
      li.item input[type="checkbox"] {
          outline: none;
      }
      li.item button {
          margin: 0;
          padding: 0;
          border: 0;
          background: none;
          font-size: 100%;
          vertical-align: baseline;
          font-family: inherit;
          font-weight: inherit;
          color: inherit;
          -webkit-appearance: none;
          appearance: none;
          -webkit-font-smoothing: antialiased;
          -moz-font-smoothing: antialiased;
          font-smoothing: antialiased;
      }
      li.item .destroy {
          position: absolute;
          top: 0;
          right: 10px;
          bottom: 0;
          width: 40px;
          height: 40px;
          margin: auto 0;
          font-size: 30px;
          color: #cc9a9a;
          margin-bottom: 11px;
          transition: color 0.2s ease-out;
      }
      li.item .destroy:hover {
          color: #af5b5e;
      }
    </style>
</body>

</html>
